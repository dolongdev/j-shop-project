<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<!-- STATISTIC-->
<section class="statistic" style="margin-top: 50px;">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <div class="statistic__item">
            <h2 class="number" th:text="${statistical.countNewAccount}"></h2>
            <span class="desc">Người dùng mới</span>
            <div class="icon">
              <i class="zmdi zmdi-account-o"></i>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="statistic__item">
            <h2 class="number" th:text="${statistical.countOrder}"></h2>
            <span class="desc">Đơn hàng đã bán</span>
            <div class="icon">
              <i class="zmdi zmdi-shopping-cart"></i>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="statistic__item">
            <h2 class="number" th:text="${statistical.countProduct}"></h2>
            <span class="desc">Số lượng sản phẩm</span>
            <div class="icon">
              <i class="zmdi zmdi-calendar-note"></i>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="statistic__item">
            <h2 class="number" th:text="${#strings.replace((#strings.replace(#numbers.formatCurrency(statistical.totalEarning), '.00', '')),'$','')}"></h2>
            <span class="desc">Tổng doanh thu</span>
            <div class="icon">
              <i class="zmdi zmdi-money"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END STATISTIC-->
