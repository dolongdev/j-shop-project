<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/home/layout-home}">
<head>
    <meta charset="utf-8">
    <title>January Shop - Shop Thời Trang</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Tài khoản</a></li>
                    <li class="breadcrumb-item active">Đơn hàng chi tiết</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- Order list Start -->
        <div class="wishlist-page">
            <div class="container-fluid">
                <div class="wishlist-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>Mã đặt hàng</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Size</th>
                                        <th>Màu sắc</th>
                                        <th>Số lượng</th>
                                    </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                    <th:block th:each="odd : ${orderDetails}">
                                        <tr>
                                            <td th:text="${odd.order.order_id}"></td>
                                            <td th:text="${odd.product.name}"></td>
                                            <td th:text="${odd.colorSize.size.name}"></td>
                                            <td th:text="${odd.productColor.color.name}"></td>
                                            <td th:text="${odd.quantity}"></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Order list End -->
    </div>
</body>
</html>
