<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Thông tin sản phẩm
    <ul>
        <li th:text="${item.name}"></li>
        <li th:text="${item.detail}"></li>
        <li th:text="${item.description}"></li>
        <li>
            <th:block th:each="s : ${sizes}">
                <input type="checkbox" th:value="${s}">[[${s}]]
            </th:block>
        </li>
        <li>
            <th:block th:each="c : ${colors}">
                <input type="checkbox" th:value="${c}">[[${c}]]
            </th:block>
        </li>
    </ul>
</body>
</html>
